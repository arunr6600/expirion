
<div class="sign-up-wrapper">
    <form action="">
           <div class="form-wrapper">
                <div class="form-group" >
                  <input type="text" id="name" class="form-control" required>
                  <label class="form-control-placeholder" data-aos="fade-up" data-aos-duration="1000"
                    data-aos-easing="linear" for="name">Name</label>
                </div>
                <div class="form-group">
                  <input type="email" id="email" class="form-control" required>
                  <label class="form-control-placeholder" data-aos-easing="linear" data-aos="fade-up"
                    data-aos-duration="1200"
                    for="email">Email</label>
                </div>
                <div class="form-group"  >
                  <input type="number" id="number" class="form-control" required number >
                  <label class="form-control-placeholder" for="number" data-aos-easing="linear" data-aos="fade-up"
                    data-aos-duration="1400">Phone Number</label>
                </div>
           </div>
           <div class="btn-wrapper"data-aos-easing="linear">
               <button type="btn" class="common-btn-blue" data-aos="fade-up" data-aos-duration="1600">Sign Up
                 Now</button>
           </div>
    </form>
</div>
